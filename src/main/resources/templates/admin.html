<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 30px;
        }
        nav {
            background-color: #007bff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav .navbar-brand {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        nav .navbar-nav .nav-item {
            margin-right: 20px;
        }
        .nav-link-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-link-btn:hover {
            background-color: #0056b3;
            color: white;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        

        <h1>Bienvenido al Panel de Administración</h1>
        <p class="text-center">Aquí puedes gestionar los usuarios, materias y grupos.</p>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link-btn" href="/admin/usuarios">Asignar Roles</a></li>
                    <li class="nav-item"><a class="nav-link-btn" href="/admin/gestion">Gestionar Materias/Grupos</a></li>
                    <li class="nav-item"><a class="nav-link-btn" href="/admin/asignacion">Asignar Materias</a></li>
                </ul>
            </div>
        </nav>
        <a th:href="@{/login}" class="btn btn-danger" role="button">Salir</a>
    </div>
</body>
</html>
