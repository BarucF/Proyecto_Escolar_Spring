<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        form {
            background-color: white;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Asignar Materia a Grupo</h1>

        <!-- Mostrar mensaje de error si la materia ya está asignada -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                <p>La materia ya está asignada a este grupo.</p>
            </div>
        </div>

        <form action="/admin/asignar-materia-a-grupo" method="post">
            <div class="form-section">
                <label for="grupoId">Selecciona Grupo:</label>
                <select id="grupoId" name="grupoId" required>
                    <th:block th:each="grupo : ${grupos}">
                        <option th:value="${grupo.id}" th:text="${grupo.nombre}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-section">
                <label for="materiaId">Selecciona Materia:</label>
                <select id="materiaId" name="materiaId" required>
                    <th:block th:each="materia : ${materias}">
                        <option th:value="${materia.id}" th:text="${materia.nombre}"></option>
                    </th:block>
                </select>
            </div>

            <button type="submit">Asignar Materia</button>
        </form>
        <a th:href="@{/login}" class="btn btn-danger" role="button">Salir</a>
    </div>
</body>
</html>
